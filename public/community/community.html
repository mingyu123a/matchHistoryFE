<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../main.css" rel="stylesheet">
    <link href="../community/community.css" rel="stylesheet">
    <script src="../login.js"></script>

</head>

<body>
    <div class="top">

        <div class="menu">
          <div class="container container-one" onclick="location.href='../index.html'">
            <button>
              Main
            </button>
          </div>
    
          <div class="container container-one"  onclick="location.href='../matchHistory/matchHistory.html'">
            <button>
              전적검색
            </button>
          </div>
    
          <div class="container container-one" onclick="location.href='../findDuo/findDuo.html'">
            <button>
              듀오찾기
            </button>
          </div>
    
          <div class="container container-one" onclick="location.href='../community/community.html'">
            <button >
              커뮤니티
            </button>
          </div>
    
          <div class="container container-one" onclick="location.href='../ranking/ranking.html'">
            <button>
              랭킹
            </button>
          </div>
          <span class="top_right">
            <div class="container container-one" onclick="location.href='../request/request.html'">
              <button class="log_in_out_btn">
                요청목록
                </button>
            </div>
    
            <div class="container container-one" onclick="checkLogin()">
              <button class="log_in_out_btn">
                로그인
                </button>
            </div>
    
            <div class="container container-one"  onclick="location.href='../signUp/signUp.html'">
              <button>
                회원가입

            </div>
            <div class="container container-one" onclick="location.href='../myPage/myPage.html'">
              <button>
                  마이페이지

              </button>
          </div>
          </span>
        </div>
      </div>
    <div class="middle">
        <div id="list">글목록</div>
        <div id="filterContainer">
            <ul id="filterList">
                <li>정보</li>
                <li>공략</li>
                <li>잡담</li>
            </ul>
        </div>
    </div>
    <div class="bottom">
        <div class="pink">
            <div></div>
        </div>
    </div>
</body>
<style>
    .middle {
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }

    #filterContainer {
        margin-top: 20px;
    }

    #filterList {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: flex-start;
        border: 1px solid #ccc;
    }

    #filterList li {
        padding: 10px 20px;
        cursor: pointer;
        border-right: 1px solid #ccc;
    }

    #filterList li:last-child {
        border-right: none;
    }

    #list {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
    }
</style>
<script>
  window.onload = function () {
    log_in();
    
    const filterDiv = document.getElementById('filter');
    const filterList = document.getElementById('filterList');
    
    filterDiv.addEventListener('click', function() {
      filterList.style.display = filterList.style.display === 'none' ? 'block' : 'none';
    });
  }
</script>

</html>
