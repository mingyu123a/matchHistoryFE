<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../main.css" rel="stylesheet">
    <link href="../signUp/signUp.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../login.js"></script>
    <script>
        function mypageRequest() {
            var tokenDataString = sessionStorage.getItem('accessToken');
            var tokenData = JSON.parse(tokenDataString);
            var accessToken = tokenData.accessToken;

            // AJAX 요청 보내기
            $.ajax({
                url: "https://findd.findduo.site/find/findduo",
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken // 추출한 accessToken을 사용
                },
                success: function(result) {
                    console.log(result);
                    localStorage.setItem("matchListResponse", result);
                    var myInfoElements = document.querySelectorAll(".myInfo .myPage_info");
                    var duoInfoElements = document.querySelectorAll(".duoInfo .myPage_info");
                    var myWrappedBox = document.querySelector(".myInfo .wrapped_box");
                    var duoWrappedBox = document.querySelector(".duoInfo .wrapped_box");

                    // 내 정보 업데이트
                    myInfoElements[0].innerHTML = `<strong>Riot ID:</strong> ${result.riotId}`;
                    myInfoElements[1].innerHTML = `<strong>email:</strong> ${result.email}`;
                    myInfoElements[2].innerHTML = `<strong>tier:</strong> ${result.tier}`;
                    myInfoElements[3].innerHTML = `<strong>rank:</strong> ${result.rank}`;
                    myInfoElements[4].innerHTML = `<strong>leaguePoints:</strong> ${result.leaguePoints}P`;
                    myInfoElements[5].innerHTML = `<strong>wins:</strong> ${result.wins} 승`;
                    myInfoElements[6].innerHTML = `<strong>losses:</strong> ${result.losses} 패`;

                    var champ_mastery_image1 = "https://lolcdn.darkintaqt.com/cdn/champion/" + result.championId[0] + "/tile";
                    var champ_mastery_image2 = "https://lolcdn.darkintaqt.com/cdn/champion/" + result.championId[1] + "/tile";
                    var champ_mastery_image3 = "https://lolcdn.darkintaqt.com/cdn/champion/" + result.championId[2] + "/tile";

                    myWrappedBox.innerHTML = `
                        <div class="champ-stats">
                            <img src="${champ_mastery_image1}" alt="" width="46px">
                            <div class="num">${Number(result.championPoints[0]).toLocaleString()}</div>
                        </div>
                        <div class="champ-stats">
                            <img src="${champ_mastery_image2}" alt="" width="46px">
                            <div class="num">${Number(result.championPoints[1]).toLocaleString()}</div>
                        </div>
                        <div class="champ-stats">
                            <img src="${champ_mastery_image3}" alt="" width="46px">
                            <div class="num">${Number(result.championPoints[2]).toLocaleString()}</div>
                        </div>`;

                    // 찾은 상대 정보 업데이트 (예시 데이터 사용)
                    duoInfoElements[0].innerHTML = `<strong>Riot ID:</strong> 상대_riotId`;
                    duoInfoElements[1].innerHTML = `<strong>email:</strong> 상대_email`;
                    duoInfoElements[2].innerHTML = `<strong>tier:</strong> 상대_tier`;
                    duoInfoElements[3].innerHTML = `<strong>rank:</strong> 상대_rank`;
                    duoInfoElements[4].innerHTML = `<strong>leaguePoints:</strong> 상대_leaguePointsP`;
                    duoInfoElements[5].innerHTML = `<strong>wins:</strong> 상대_wins 승`;
                    duoInfoElements[6].innerHTML = `<strong>losses:</strong> 상대_losses 패`;

                    var duo_champ_mastery_image1 = "https://lolcdn.darkintaqt.com/cdn/champion/상대_championId1/tile";
                    var duo_champ_mastery_image2 = "https://lolcdn.darkintaqt.com/cdn/champion/상대_championId2/tile";
                    var duo_champ_mastery_image3 = "https://lolcdn.darkintaqt.com/cdn/champion/상대_championId3/tile";

                    duoWrappedBox.innerHTML = `
                        <div class="champ-stats">
                            <img src="${duo_champ_mastery_image1}" alt="" width="46px">
                            <div class="num">상대_championPoints1</div>
                        </div>
                        <div class="champ-stats">
                            <img src="${duo_champ_mastery_image2}" alt="" width="46px">
                            <div class="num">상대_championPoints2</div>
                        </div>
                        <div class="champ-stats">
                            <img src="${duo_champ_mastery_image3}" alt="" width="46px">
                            <div class="num">상대_championPoints3</div>
                        </div>`;
                },
                error: function(request, status, error) {
                    alert("error");
                    console.log(error);
                }
            });
        }
        window.onload = mypageRequest;
    </script>
    <style>
        .profile-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;

        .profile-box p {

        .group {

        .wrapped_box {

        img {

        .champ-stats>div {

        #mostChampTitle {

        }

        .middle {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .simple_info {
            text-align: center;
            font-weight: bold;
        }
    </style>
